name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the latest code from the repository
      - uses: actions/checkout@v4

      # Set up Node.js and ensure the correct version
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'  # Match your local Node.js version

      # Install dependencies and build the project
      - name: Install dependencies and build
        run: |
          npm ci  # Use npm ci for clean installs
          npm run build  # Build the Vue app

      # Install Firebase CLI globally (optional, but good for debugging and control)
      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      # Deploy to Firebase Hosting using the Firebase CLI
      - name: Deploy to Firebase Hosting
        env:
          FIREBASE_SERVICE_ACCOUNT_KEY: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_POTATOBUCKET_BE931 }}
        run: |
          echo $FIREBASE_SERVICE_ACCOUNT_KEY > ${GITHUB_WORKSPACE}/firebase-key.json  # Write service account JSON to file
          firebase use --token $FIREBASE_SERVICE_ACCOUNT_KEY potatobucket-be931  # Set Firebase project
          firebase deploy --only hosting --token $FIREBASE_SERVICE_ACCOUNT_KEY --debug  # Debug flag to provide more logs
